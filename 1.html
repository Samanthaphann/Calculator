<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
    <script src="1.js" defer></script>
</head>
<body>
    <div class="buttons">
        <div class="numberInput" id="numberInput">
            <p>0</p>
        </div>

        <div>
            <button class="allButtons">7</button>
            <button class="allButtons">8</button>
            <button class="allButtons">9</button>
            <button class="operation" data-operation="/">/</button>
        </div>

        <div>
            <button class="allButtons">4</button>
            <button class="allButtons">5</button>
            <button class="allButtons">6</button>
            <button class="operation" data-operation="*">*</button>
        </div>
        <div>
            <button class="allButtons">1</button>
            <button class="allButtons">2</button>
            <button class="allButtons">3</button>
            <button class="operation" data-operation="-">-</button>
        </div>

        <div>
            <button class="allButtons">0</button>
            <button class="decimal">.</button>
            <button class="equal">=</button>
            <button class="operation" data-operation="+">+</button>
        </div>
        <button class="clear" id="c">C</button>
    </div>
</body>

</html>
